<div class="main-content">
  <div class="container">
    <div class="row margintop50">

      <div class="col-sm-24 no-gutter-left">
        <div class="row">
          <div class=" col-sm-20 gap-left">
            <h1>Contacto: Dudas, quejas o sugerencias</h1>
          </div>

          <div class="col-sm-24 no-gutter-left-mobile">
            <span class="title-underline c-border-one"></span>
          </div>

        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-15 no-gutter-left">
        <form action="enviar-correo.asp" method="POST">
          <div class="row">
            <div class="col-sm-24 gap-left bg-three">
              <div class="row margintop30 marginbot20">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="nombre-apellido">Nombre y Apellido*</label>
                    <input type="text" class="form-control" id="nombre-apellido" name="nombre-apellido">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="correo-electronico">Correo electrónico*</label>
                    <input type="text" class="form-control" id="correo-electronico" name="correo-electronico">
                  </div>
                </div>
                <div class="col-sm-24">
                  <div class="form-group">
                    <label for="mensaje">Mensaje*</label>
                    <textarea id="mensaje" class="form-control" rows="7" name="mensaje"></textarea>
                  </div>
                </div>
              </div>
            </div>

          </div>


          <div class="row margintop20">

            <div class=" col-xs-24 col-sm-24 text-right">
              <button class="btn btn-link c-one" type="submit">
                <div>
                  <img src="assets/img/icon_envelope.png">
                </div>
                <div>Enviar</div>
              </button>
            </div>

          </div>

        </form>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-24">
            <div class="contact-info topspace">
              <img width="50px" src="assets/img/icon_phone.png">
              <br> Para mayor información
              <br> ponemos a tu disposición el
              <br>
              <span>01800 1224 373</span>
              <br> Llámanos, será un gusto atenderte.
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- configuration for DatePicker https://github.com/uxsolutions/bootstrap-datepicker -->
<script>


  $(document).ready(function () {
    $('.input-group.date').datepicker({
      format: "dd/mm/yyyy",
      language: "es",
      orientation: "bottom left",
      todayHighlight: true
    });
    var enviado = GetURLParameter('enviado');

    if (enviado == "1") {
      alert('Su solicitud está siendo atendida por uno de nuestros ejecutivos, quien se pondrá en contacto con usted a la brevedad.');
    } else if (enviado == "0") {
      alert('Su mensaje no pudo ser enviado, favor de validar la información');
    }
  });

  function GetURLParameter(sParam) {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) {
      var sParameterName = sURLVariables[i].split('=');
      if (sParameterName[0] == sParam) {
        return sParameterName[1];
      }
    }
  }
</script>
